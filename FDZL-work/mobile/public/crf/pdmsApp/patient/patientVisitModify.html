			.mui-row li {
				list-style: none;

				margin-top: 30px;
				border: 1px solid #67d3f0;
				background-color: #67d3f0;

				width: 95%;
			}
			.mui-col-sm-4{

			}
			
			.mui-input-group .mui-input-row:after {

			}
			
			#visitTime {
				margin-bottom: 0px;

	<body ng-controller="myController">

		<div class="mui-content">
			<ul class="mui-table-view mui-table-view-striped mui-table-view-condensed" id="patientList">
				<li class="mui-table-view-cell">
					<a class="">
		                <div class="mui-row">
					        <div class="mui-col-sm-8 mui-col-xs-8">
					        	访视类型
					        </div>
					        <div class="mui-col-sm-4 mui-col-xs-4"  id="system-auto" style="text-align: right;padding-right: 15px;">
					        	<input type="hidden" id="visitTypeIdValue" />
					        </div>
					    </div>
		            </a>
				</li>

				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
		                <div class="mui-row">
					        <div class="mui-col-sm-8 mui-col-xs-8">
					        	访视类型
					        </div>
					        <div class="btnClass mui-col-sm-4 mui-col-xs-4" id="visitTime" data-options='{"type":"date","beginYear":1900,"endYear":2050}' style="text-align: right;padding-right: 15px;">
					        	请选择
					        </div>
					    </div>
		            </a>
				</li>
			</ul>
			</br>
			<button type="button" class="mui-btn mui-btn-block btnSave">
				保&nbsp;&nbsp;&nbsp;存
			</button>
		</div>

		<script src="../../assets/js/jquery.1.9.1.min.js"></script>
		<script src="../../assets/js/mui.min.js"></script>
		<script src="../../assets/js/mui.picker.min.js"></script>
		<script src="../../assets/js/mui.poppicker.js"></script>

		<script src="../../pdmsApp/patient/js/patientVisitModify.js"></script>

		<script src="../publicController.js"></script>

		<script type="text/javascript">
			mui.init();
			var btns = $('.btnClass');
			btns.each(function(i, btn) {
				btn.addEventListener('tap', function() {
					var optionsJson = this.getAttribute('data-options') || '{}';
					var options = JSON.parse(optionsJson);
					var picker = new mui.DtPicker(options);
					picker.show(function(rs) {
						btns.html(rs.text);
						btns.css('color','#000000');
						picker.dispose();
					});
				}, false);
			});
		</script>

	</body>

</html>
